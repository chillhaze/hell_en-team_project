<section class="contacts">
  <h2 class="contacts__title">
    Регистрация на <span class="accent-text-color">бесплатную</span> телефонную
    <span class="accent-text-color">консультацию</span> по нюансам ВНО по английскому языку
  </h2>
  <p class="contacts__text">
    Оставь заявку на участие в <span class="accent-text-color">бесплатном занятии.</span> С вами
    свяжется консультант и ответит на вопросы
  </p>
  <form name="free-lesson">
    <label class="contacts__label-container">
      <p class="contacts__label-text">Имя*</p>

      <input
        class="contacts__input"
        type="text"
        pattern="[A-Za-zА-Яа-я]{3,}"
        title="Имя должно содержать 3 и более буквы"
        required
      />
    </label>
    <label class="contacts__label-container">
      <p class="contacts__label-text">Телефон*</p>

      <input
        class="contacts__input"
        type="tel"
        pattern="[+38]{3}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
        title="Пожалуйста, введите данные по формату: +380123456789"
        required
      />
    </label>
    <button class="contacts__button" type="submit">хочу на бесплатное занятие</button>
  </form>
</section>
